# \u5E94\u7528\u540D\u79F0
spring.application.name=springboot_freemarker
# \u5E94\u7528\u670D\u52A1 WEB \u8BBF\u95EE\u7AEF\u53E3
server.port=8080
# \u6570\u636E\u5E93\u9A71\u52A8\uFF1A
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# \u6570\u636E\u6E90\u540D\u79F0
#spring.datasource.name=defaultDataSource
# \u6570\u636E\u5E93\u8FDE\u63A5\u5730\u5740
spring.datasource.url=jdbc:mysql://localhost:3306/travel?serverTimezone=Asia/Shanghai
#\u6307\u5B9A\u6570\u636E\u6E90
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
#druid\u6570\u636E\u6E90\u914D\u7F6E
spring.datasource.druid.max-active=30
spring.datasource.druid.min-idle=10
spring.datasource.druid.initial-size=10
# \u6570\u636E\u5E93\u7528\u6237\u540D&\u5BC6\u7801\uFF1A
spring.datasource.username=root
spring.datasource.password=123456

#freemarker
#\u6307\u5B9Afreemarker\u7684\u6A21\u677F\u8DEF\u5F84\u548C\u6A21\u677F\u7684\u540E\u7F00
spring.freemarker.template-loader-path=classpath:/templates/
spring.freemarker.suffix=.ftlh
# \u6307\u5B9A\u5B57\u7B26\u96C6
spring.freemarker.charset=utf-8
# \u6307\u5B9A\u662F\u5426\u8981\u542F\u7528\u7F13\u5B58
spring.freemarker.cache=false
#\u6307\u5B9A\u662F\u5426\u8981\u66B4\u9732\u8BF7\u6C42\u548C\u4F1A\u8BDD\u5C5E\u6027
spring.freemarker.expose-request-attributes=true
spring.freemarker.expose-session-attributes=true
# spring \u9759\u6001\u8D44\u6E90\u626B\u63CF\u8DEF\u5F84
spring.resources.static-locations=classpath:/static/

#thymeleaf
#spring.thymeleaf.cache=false
#spring.thymeleaf.encoding=utf-8
#spring.thymeleaf.servlet.content-type=text/html
#spring.thymeleaf.prefix=classpath:/templates
#spring.thymeleaf.suffix=.html
#spring.thymeleaf.mode=HTML5

#\u4E0B\u9762\u8FD9\u4E9B\u5185\u5BB9\u662F\u4E3A\u4E86\u8BA9MyBatis\u6620\u5C04
#\u6307\u5B9AMybatis\u7684Mapper\u6587\u4EF6
mybatis.mapper-locations=classpath:mapper/*.xml
#\u6307\u5B9AMybatis\u7684\u5B9E\u4F53\u76EE\u5F55
mybatis.type-aliases-package=com.shiao.domain
#\u5B9E\u4F53\u7C7B\u4E0B\u5212\u7EBF\u8F6C\u9A7C\u5CF0
mybatis.configuration.map-underscore-to-camel-case=true

#\u4E0A\u4F20\u914D\u7F6E
#\u662F\u5426\u5F00\u542F\u4E0A\u4F20\u81EA\u52A8\u914D\u7F6E\uFF0C\u9ED8\u8BA4true
spring.servlet.multipart.enabled=true
#\u4E34\u65F6\u76EE\u5F55
spring.servlet.multipart.location=D://IDEA//SpringBoot//springboot_freemarker//src//main//resources//static
#\u5355\u4E2A\u6700\u5927\u6587\u4EF6\u5927\u5C0F\uFF0C\u9ED8\u8BA41M
spring.servlet.multipart.max-file-size=1000000
#\u6240\u6709\u6587\u4EF6\u7684\u6700\u5927\u5BB9\u91CF\uFF0C\u9ED8\u8BA410M
spring.servlet.multipart.max-request-size=1000000000
#\u61D2\u5904\u7406\uFF0C\u9ED8\u8BA4false
spring.servlet.multipart.resolve-lazily=false
#\u5982\u679C\u6587\u4EF6\u5927\u5C0F\u8FBE\u5230\u9608\u503C\uFF0C\u5C06\u6587\u4EF6\u6682\u65F6\u5148\u5199\u5165\u4E34\u65F6\u76EE\u5F55\u3002\u9ED8\u8BA4\u662F0\uFF0C\u76F4\u63A5\u5199\u5165\u4E34\u65F6\u76EE\u5F55\u3002
spring.servlet.multipart.file-size-threshold=0

#\u65E5\u5FD7\u914D\u7F6E
#\u65E5\u5FD7\u8F93\u51FA\u5230\u63A7\u5236\u53F0\u683C\u5F0F
#logging.pattern.console=%d{yyyy-MM-dd} [%thread] %-5level %logger{50} -%msg%n
#\u65E5\u5FD7\u8F93\u51FA\u5230\u6307\u5B9A\u6587\u4EF6
logging.file.name=e:/mytest.log
#\u65E5\u5FD7\u7EA7\u522B
#logging.level.root=debug
